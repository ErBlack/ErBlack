<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Приглашение</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bundle.min.css">
    <meta name="description" content="Приглашаю на день рождения 22 октября в 18:00. Тайм кафе «Свободное время»"/>
    <meta property="og:title" content="Приглашение" />
    <meta property="og:description" content="Приглашаю на день рождения 22 октября в 18:00. Тайм кафе «Свободное время»" />
    <meta property="og:image" name="og:image" content="http://anticafespb.ru/i/logo.png" />
    <meta property="og:image:height" name="og:image:height" content="128" />
    <meta property="og:image:width" name="og:image:width" content="128" />    
</head>

<body>
    <div class="layout">
        <h1>Приглашаю на день рождения 22 октября в 18:00</h1>
        <div class="date"><i class="icon icon_clock"></i> <span id="date"></span></div>
        <ul class="whish">
            <li><a href="http://steamcommunity.com/id/ErBlack/wishlist" title="Стим"><i class="icon icon_steam"></i></a></li>
            <li><a href="https://raindrop.io/collection/9348" title="Не стим"><i class="icon icon_raindrop"></i></a></li>
        </ul>
        <h2>План</h2>
        <div class="schedule">
            <dl>
                <dt>Start</dt>
                <dd>18:00</dd>
            </dl>
            <dl>
                <dt>Пьянство</dt>
                <dd>18:30</dd>
            </dl>
            <dl>
                <dt>A New Hope</dt>
                <dd>19:00</dd>
            </dl>
            <dl>
                <dt>Настолки и Пьянство</dt>
                <dd>21:00</dd>
            </dl>
            <dl>
                <dt>Finish</dt>
                <dd>22:30</dd>
            </dl>
            <dl>
                <dt>Encore (Продолжение дома)</dt>
                <dd>23:30</dd>
            </dl>
        </div>
        <h2>Место</h2>
        <div class="mapper">
            <ul class="info">
                <li><a href="http://anticafespb.ru"><i class="icon icon_place"></i> Сайт</a></li>
                <li><a href="https://vk.com/anticafespb"><i class="icon icon_vk"></i> Группа</a></li>
            </ul>
            <div id="map"></div>
        </div>
    </div>

    <div class="space">
        <div class="wrapper"><div class="ship" id="ship" data-counter="0"></div></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>

</html>
